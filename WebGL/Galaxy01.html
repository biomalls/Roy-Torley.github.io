<!doctype html>

<html lang = "en-us">
<head>
  <meta charset = "utf-8">
  <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
  <meta name = "viewport" content = "width=device-width, initial-scale=1">
  <meta name = "author" content = "Roy Torley" >
  <title>WebGl &ndash; Astronomy in a Cube</title>
  <link href = "https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel = "stylesheet">
	<link href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
  rel = "stylesheet">
  <link rel = "stylesheet" href = "css/galaxy.css">
  <script id = "shader-fs" type = "x-shader/x-fragment">
    precision mediump float;

    varying vec2 vTextureCoord;

    uniform sampler2D uSampler;

    void main( void ) {
      gl_FragColor = texture2D( uSampler, vec2( vTextureCoord.s, vTextureCoord.t ) );
    }
  </script>
  <script id = "shader-vs" type = "x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec2 vTextureCoord;

    void main( void ) {
      gl_Position = uPMatrix * uMVMatrix * vec4( aVertexPosition, 1.0 );
      vTextureCoord = aTextureCoord;
    }
  </script>
  <script src = "javascript/glMatrix-0.9.5.min.js"></script>
  <script src = "javascript/webgl-utils.js"></script>
</head>
<body onload = "webGLStart();">
  <div class = "container">
    <div class = "row">
      <div class = "col-md-12">

        <h1>One of Many Billions!</h1>
        <h3>Powered by WebGL</h3>
        <a href = "https://roy-torley.github.io/" id = "back" >Home</a>

        <canvas id = "galaxy-canvas" width = "500" height = "500"></canvas>

      </div>
    </div>
  </div>
  <script src = "javascript/galaxy.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
